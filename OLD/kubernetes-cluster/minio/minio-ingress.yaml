apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production  
  labels:
    app: minio
spec:
  ingressClassName: nginx
  tls:
    - secretName: minio-ssl
      hosts:
      - minio.k8s2.feri.ai              
  rules:
  - host: "minio.k8s2.feri.ai"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: minio-service
              port:
                number: 80
