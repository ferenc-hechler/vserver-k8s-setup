apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  selector:
    matchLabels:
      app: minio
  serviceName: "minio"
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        command:
        - /bin/bash
        - -c
        args: 
        - minio server /data --console-address :9090
        env:
        - name: MINIO_SERVER_URL
          value: "https://s3.k8s2.feri.ai"
        - name: MINIO_ROOT_USER
          value: my-s3-admin
          
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-admin-secret
              key: admin-password
        volumeMounts:
        - mountPath: /data
          name: minio-data 
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-data-pvc
