apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    app: demoapp
  name: demoapp-vs
  namespace: demoapp
spec:
  gateways:
  - istio-system/vps2-gateway
  hosts:
  - 'demoapp.vps2.cluster-1.de'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: demoapp-service
        port:
          number: 80
