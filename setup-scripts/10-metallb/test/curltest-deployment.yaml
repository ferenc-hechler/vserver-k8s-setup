apiVersion: apps/v1
kind: Deployment
metadata:
  name: curltest
spec:
  selector:
    matchLabels:
      app: curltest
  replicas: 1
  template:
    metadata:
      labels:
        app: curltest
    spec:
      containers:
      - name: curltest
        image: "curlimages/curl"
        command: ["sleep", "3600"]
