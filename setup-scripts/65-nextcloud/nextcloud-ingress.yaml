apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  namespace: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production  
  labels:
    app: nextcloud
spec:
  ingressClassName: nginx
  tls:
    - secretName: nextcloud-ssl
      hosts:
      - images.k8s.cluster-4.de          
  rules:
  - host: "images.k8s.cluster-4.de"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: nextcloud
              port:
                number: 8080
