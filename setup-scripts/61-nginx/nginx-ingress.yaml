apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production  
  labels:
    app: nginx
spec:
  ingressClassName: nginx
  tls:
    - secretName: nginx-ssl
      hosts:
      - nginx.k8s.cluster-4.de          
  rules:
  - host: "nginx.k8s.cluster-4.de"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: nginx-service
              port:
                number: 80
