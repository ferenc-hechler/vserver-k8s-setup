<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
  .top-level {
    position: absolute;
    z-index: 10;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    margin-bottom: 10px;
    width: 200px;
    height: 50px;
    background-color: white;
    border-radius: 5px;
    font-family: sans-serif;
    font-weight: bold;
    padding: 5px;
    line-height: 25px;
    text-align: center;
    font-size: x-large;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <a-scene arjs>
    <a-marker type="pattern" size="0.1" emitevents="true" url="./telekom-marker-gray.patt">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="assets/arrow.gltf" animation-mixer
        animation="property: rotation; to: 0 0 -360; loop: true; dur: 1000; easing: linear"
        animation__2="property: position; to: 0 0 -0.5; loop: true; dur: 1000; dir: alternate"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div class="top-level">Tilt the router for accessing the bottom</div>
</body>

</html>
