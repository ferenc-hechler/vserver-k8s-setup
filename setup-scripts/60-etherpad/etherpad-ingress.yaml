apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etherpad-ingress
  namespace: etherpad
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production  
  labels:
    app: etherpad
spec:
  ingressClassName: nginx
  tls:
    - secretName: etherpad-ssl
      hosts:
      - etherpad.k8s.cluster-4.de          
  rules:
  - host: "etherpad.k8s.cluster-4.de"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: etherpad-service
              port:
                number: 80
