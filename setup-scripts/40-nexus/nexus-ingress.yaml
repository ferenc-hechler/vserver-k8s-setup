apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  namespace: nexus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production  
  labels:
    app: nexus
spec:
  ingressClassName: nginx
  tls:
    - secretName: nexus-ssl
      hosts:
      - nexus.k8s.cluster-4.de          
  rules:
  - host: "nexus.k8s.cluster-4.de"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: nexus-service
              port:
                number: 80
